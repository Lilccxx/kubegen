Kind: "kubegen.k8s.io/Module.v1alpha1"

Deployments:

- name: shipping
  replicas: 1
  containers:
  - name: shipping
    image:
      kubegen.String.Join:
      - kubegen.String.Lookup: image_registry
      - /shipping:0.4.0
    ports:
    - name: http
      containerPort: 80
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      capabilities:
        drop:
          - all
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true
    volumeMounts:
    - mountPath: /tmp
      name: tmp-volume
    livenessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 300
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 180
      periodSeconds: 3
  volumes:
    - name: tmp-volume
      emptyDir:
        medium: Memory

Services:

- name: shipping
  annotations:
    prometheus.io/path: "/prometheus"
  ports:
  - name: http
