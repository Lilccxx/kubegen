Kind: "kubegen.k8s.io/Module.v1alpha1"

Partials:
  - Name: "mongo"
    Spec:
      replicas: 1
      containers:
      - name: mongo
        image: mongo
        ports:
        - name: mongo
          containerPort: 27017
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
      - name: tmp-volume
        emptyDir:
          medium: Memory
