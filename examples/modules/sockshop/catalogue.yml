Deployments:

- name: catalogue
  namespace: sock-shop
  replicas: 1
  containers:
  - name: catalogue
    image: weaveworksdemos/catalogue:0.3.0
    env:
      ZIPKIN: http://zipkin:9411/api/v1/spans
    ports:
    - name: http
      containerPort: 80
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      capabilities:
        drop:
          - all
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true
    livenessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 300
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 180
      periodSeconds: 3

- name: catalogue-db
  namespace: sock-shop
  replicas: 1
  containers:
  - name: catalogue-db
    image: weaveworksdemos/catalogue-db:0.3.0
    env:
      MYSQL_ROOT_PASSWORD: fake_password
      MYSQL_DATABASE: socksdb
    ports:
    - name: mysql
      containerPort: 3306

Services:

- name: catalogue
  namespace: sock-shop
  ports:
  - name: http

- name: catalogue-db
  namespace: sock-shop
  ports:
  - name: mysql
