Kind: "kubegen.k8s.io/Module.v1alpha2"

Deployments:

- name: cart
  replicas: 1
  containers:
  - name: cart
    image:
      kubegen.String.Join:
      - kubegen.String.Lookup: image_registry
      - /cart:0.4.0
      #kubegen.String:
      #  .Join(/):
      #  - .Lookup: image_registry
      #  - cart:0.4.0
    ports:
    - name: http
      containerPort: 80
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      capabilities:
        drop:
          - all
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true
    volumeMounts:
    - mountPath: /tmp
      name: tmp-volume
    livenessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 300
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 180
      periodSeconds: 3
  volumes:
  - name: tmp-volume
    emptyDir:
      medium: Memory

#- name: cart-db
#  kubegen.fromPartial: mongo
#  replicas: 2

Services:

- name: cart
  annotations:
    prometheus.io/path: "/prometheus"
  ports:
  - name: http

