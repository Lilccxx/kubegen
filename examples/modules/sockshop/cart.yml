Deployments:

- name: cart
  namespace: sock-shop
  replicas: 1
  containers:
  - name: cart
    image: weaveworksdemos/cart:0.4.0
    ports:
    - name: http
      containerPort: 80
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      capabilities:
        drop:
          - all
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true
    volumeMounts:
    - mountPath: /tmp
      name: tmp-volume
    livenessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 300
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 180
      periodSeconds: 3
  volumes:
  - name: tmp-volume
    emptyDir:
      medium: Memory

- name: cart-db
  namespace: sock-shop
  replicas: 1
  containers:
  - name: cart-db
    image: mongo
    ports:
    - name: mongo
      containerPort: 27017
    securityContext:
      capabilities:
        drop:
          - all
        add:
          - CHOWN
          - SETGID
          - SETUID
      readOnlyRootFilesystem: true
    volumeMounts:
    - mountPath: /tmp
      name: tmp-volume
  volumes:
  - name: tmp-volume
    emptyDir:
      medium: Memory

Services:

- name: cart
  annotations:
    prometheus.io/path: "/prometheus"
  namespace: sock-shop
  ports:
  - name: http

- name: cart-db
  namespace: sock-shop
  ports:
  - name: mongo
