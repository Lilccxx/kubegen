Kind: "kubegen.k8s.io/Module.v1alpha1"

Deployments:

- name: cart
  replicas: 1
  containers:
  - name: cart
    image: <image_registry>/cart:0.4.0
    ports:
    - name: http
      containerPort: 80
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      capabilities:
        drop:
          - all
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true
    volumeMounts:
    - mountPath: /tmp
      name: tmp-volume
    livenessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 300
      periodSeconds: 3
    readinessProbe:
      httpGet:
        path: /health
      initialDelaySeconds: 180
      periodSeconds: 3
  volumes:
  - name: tmp-volume
    emptyDir:
      medium: Memory

- name: cart-db
  fromPartial: mongo

Services:

- name: cart
  annotations:
    prometheus.io/path: "/prometheus"
  ports:
  - name: http

